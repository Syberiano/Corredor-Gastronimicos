<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa Leaflet Colombia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90vh;
        width: 100%;
      }
      #selector {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="selector">
      <label for="ciudad">Selecciona una ciudad:</label>
      <select id="ciudad">
        <option value="colombia">Toda Colombia</option>
        <option value="bogota">Bogotá</option>
        <option value="medellin">Medellín</option>
        <option value="cali">Cali</option>
        <option value="barranquilla">Barranquilla</option>
        <option value="cartagena">Cartagena</option>
      </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Coordenadas de las ciudades
      const ciudades = {
        colombia: { lat: 4.5709, lng: -74.2973, zoom: 6 },
        bogota: { lat: 4.711, lng: -74.0721, zoom: 12 },
        medellin: { lat: 6.2442, lng: -75.5812, zoom: 12 },
        cali: { lat: 3.4516, lng: -76.532, zoom: 12 },
        barranquilla: { lat: 10.9685, lng: -74.7813, zoom: 12 },
        cartagena: { lat: 10.391, lng: -75.4794, zoom: 12 },
      };

      // Inicializa el mapa centrado en Colombia
      const map = L.map("map").setView(
        [ciudades.colombia.lat, ciudades.colombia.lng],
        ciudades.colombia.zoom
      );

      // Capa base de OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Evento para cambiar el centro del mapa según la ciudad seleccionada
      document.getElementById("ciudad").addEventListener("change", function () {
        const ciudad = this.value;
        const coords = ciudades[ciudad];
        map.setView([coords.lat, coords.lng], coords.zoom);
      });
    </script>
  </body>
</html>
